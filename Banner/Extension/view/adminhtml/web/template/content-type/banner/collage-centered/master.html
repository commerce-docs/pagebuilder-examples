<!--
  By default, this template is not in use. If you need to override and use it, 
  you must also change the appearance master_template reference in the config file 
  to point to THIS appearance template instead of the native Magento_PageBuilder template.
-->

<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <a if="data.link.attributes().href" attr="data.link.attributes" ko-style="data.link.style" css="data.link.css">
        <div css="data.wrapper.css"
             attr="data.wrapper.attributes"
             ko-style="data.wrapper.style"
             class="pagebuilder-banner-wrapper">
            <div if="data.video_overlay.attributes()['data-video-overlay-color']"
                 class="video-overlay"
                 attr="data.video_overlay.attributes"
                 ko-style="data.video_overlay.style"></div>
            <div class="pagebuilder-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
                <div class="pagebuilder-collage-content">
                    <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                    <button if="data.main.attributes()['data-show-button'] !== 'never'"
                            type="button"
                            class="pagebuilder-banner-button"
                            attr="data.button.attributes"
                            ko-style="data.button.style"
                            css="data.button.css"
                            html="data.button.html">
                    </button>
                </div>
            </div>
        </div>
    </a>
    <div ifnot="data.link.attributes().href" attr="data.empty_link.attributes" ko-style="data.empty_link.style" css="data.empty_link.css">
        <div css="data.wrapper.css"
             attr="data.wrapper.attributes"
             ko-style="data.wrapper.style"
             class="pagebuilder-banner-wrapper">
            <div if="data.video_overlay.attributes()['data-video-overlay-color']"
                 class="video-overlay"
                 attr="data.video_overlay.attributes"
                 ko-style="data.video_overlay.style"></div>
            <div class="pagebuilder-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
                <div class="pagebuilder-collage-content">
                    <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                    <button if="data.main.attributes()['data-show-button'] !== 'never'"
                            type="button"
                            class="pagebuilder-banner-button"
                            attr="data.button.attributes"
                            ko-style="data.button.style"
                            css="data.button.css"
                            html="data.button.html">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
